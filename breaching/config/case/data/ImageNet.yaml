name: ImageNet
modality: vision
task: classification

path: "~/data/imagenet"
size: 1_281_167
classes: 1000
shape:
  - 3
  - 224
  - 224

# Preprocessing:
normalize: True
mean:
  - 0.485
  - 0.456
  - 0.406
std:
  - 0.229
  - 0.224
  - 0.225
# Data Augmentations:
augmentations_train:
  RandomResizedCrop: 224
  RandomHorizontalFlip: 0.5
augmentations_val:
  Resize: 256
  CenterCrop: 224

# Federated Learning specifics:
default_clients: 50
partition: balanced # used for synthetic splits. Current options for synthetic split: balanced / unique-class
examples_from_split: validation

# Data-specific implementation constants:
batch_size: 128
caching: False
defaults:
  - db: none # Database Setup # use the cmd-line to activate the LMDB module with data.db=LMDB
